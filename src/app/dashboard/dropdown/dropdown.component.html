<div class="relative">
    <label for="filter" class="block text-sm font-medium text-gray-700">{{ method }}</label>
    <select 
      id="filter"
      (change)="onSelectChange($event.target, method)"  
      class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      <option value="" disabled>Select {{ method }}</option>
      <option *ngFor="let option of options" [value]="option">{{ option }}</option>
    </select>
  </div>
