<div class="min-h-screen bg-gray-100 flex justify-center py-12">
    <div class="relative sm:w-3/4 lg:max-w-2xl mx-auto">
      <!-- Profile Card -->
      <div class="bg-white shadow-xl rounded-lg py-6">
        <!-- Profile Picture -->
        <div class="flex justify-center">
          <div class="w-28 h-28 rounded-full overflow-hidden border-4 ">
            <img
              [src]="(user$ | async)?.image || 'https://via.placeholder.com/150'"
              alt="Profile Picture"
              class="w-full h-full object-cover"
            />
          </div>
        </div>
  
        <!-- User Details -->
        <div class="text-center mt-4">
          <h1 class="text-xl font-bold text-gray-700">{{ (user$ | async)?.name }}</h1>
       
          <p class="text-gray-400">{{ (user$ | async)?.email }}</p>
        </div>
  
        <!-- Social and Actions -->
        <div class="mt-6 px-6">
          <div class="flex justify-around items-center">
            <div class="text-center">
              <h1 class="text-xl font-bold text-gray-700">{{length}}</h1>
              <span class="text-gray-500">Tasks</span>
            </div>
            <div class="text-center">
              <h1 class="text-xl font-bold text-gray-700">{{completed}}</h1>
              <span class="text-gray-500">Completed</span>
            </div>
            <div class="text-center">
              <h1 class="text-xl font-bold text-gray-700">{{high}}</h1>
              <span class="text-gray-500">High</span>
            </div>
          </div>
        </div>
  
        <!-- Logout Button -->
        <div class="text-center mt-4">
          <button
            class="bg-teal-500 text-white py-2 px-6 rounded-full hover:bg-teal-600 transition"
          (click)="logout()" >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
